<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>BMI Calculator</title>
        <meta charset="UTF-8">
        <script>
        
        // FUNCTIONS
            
            // Input of Height
            function inputHeight () {
                var height = prompt("Please enter your height in cm!");
                height = parseInt(height);
                if (height > 0 && height < 300) {
                    return height;
                } else {
                    console.log("Heigth: Enter a number between 1 and 299!");
                }
            }
            
            // Input of Weight
            function inputWeight () {
                var weight = prompt("Please enter your weight in kg");
                weight = parseInt(weight);
                if (weight > 0 && weight < 500) {
                    return weight;
                } else {
                    console.log("Weight: Enter a number between 1 and 499");
                }
            }
            
            // Convert height from centimeter to meter
            function convertCmToMeter(valueInCm) {
                return valueInCm / 100;
            }

            // BMI Calculation
            function calculateBMI(height, weight) {
                return weight / (height * height);
            }

            // Rounding on one float
            function rountToOneFloat (value) {
                return Math.round(value * 10) / 10;
            }

            // BMI Category
            function getCategoryFromBMI (bmiValue) {
                var category = "";
                if(bmiValue < 18.5) {
                    category = "Underweight";
                }
                if(bmiValue >= 18.5 && bmiValue < 25.0) {
                    category = "Normal Weight";
                }
                if(bmiValue >= 25.0 && bmiValue < 30.0) {
                    category = "Overweight";
                }
                if(bmiValue >= 30.0) {
                    category = "Obesity";
                }
                return category;
            }

            // Output String on Console
            function buildOutputString (arg1, arg2) {
                console.log("Your BMI is " + arg1 + ", that means " + arg2);
            }

        // PROGRAMM EXECUTIOIN

            //Input Height and Converting
            var myHeightCm = inputHeight();
            var myHeight = convertCmToMeter(myHeightCm);
            
            //Input Weight
            var myWeight = inputWeight();

            //Calculating BMI and rounding
            var myBMI = calculateBMI(myHeight, myWeight);
            var myBmiRounded = rountToOneFloat(myBMI);

            //BMI Category
            var myCategory = getCategoryFromBMI(myBmiRounded);

            //Output String on Console
            buildOutputString(myBmiRounded, myCategory);
            
        </script>
    </head>
    <body>
        <h1>BMI Calculator by Marcel Almesberger</h1>
    </body>
</html>
